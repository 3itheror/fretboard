<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <title>fretboard</title>
</head>
<body>
  <div class="settings">
    <label for="instrument-selector">Selected instrument/<br>
      tuning:</label>
      <select name="instrument-selector" id="instrument-selector" class="instrument-select"></select>

      <div class="accidental-selector">
        <input type="radio" class="acc-select" id="flats" name="accidentals" value="flats" checked>
        <label for="flats">♭</label><br>
        <input type="radio" class="acc-select" id="sharps" name="accidentals" value="sharps">
        <label for="sharps">♯</label>
      </div>

      <label for="number-of-frets" class="number-of-frets"># of Frets:</label>
      <input type="number" id="number-of-frets" min="3" max="24" value="12">

      <label for="show-all-notes" class="show-all-notes">Show all notes: </label>
      <input type="checkbox" id="show-all-notes" class="show-all-notes">

      <label for="show-same-notes" class="show-same-notes">Show same notes: </label>
      <input type="checkbox" id="show-same-notes" class="show-same-notes">
  </div>
  <div class="fretboard"></div>

  <div class="note-name-section"></div>
  <script src="./app.js"></script>
</body>
</html>
